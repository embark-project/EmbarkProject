
{% include 'users/navbar.html' %}
{% block content %}
<div class="container" style="margin-top: 50px;">
    <h1 class="text-center">Add Requirements</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Category</label>

        <input type="text" class="form-control" name="product">

    </form>

</div>

{% endblock content %}
