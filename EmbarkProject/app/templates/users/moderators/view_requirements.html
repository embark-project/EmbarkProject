{% include 'users/moderators/mod_navbar.html' %}
{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  width: 60%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 10px;
}
tr{
   background-color: #96D4D4;
}
 
</style>
<div class="container">
    <br><br>
    <center>
    <h2 class="text-center">Available Requirements</h2><br>
    <form method="POST">
        {% csrf_token %}
        <table>
                <tr>
                    <th>Category</th>
                    <th>Product</th>
                    <th>Approval Status</th>
                </tr>

                {% for i in order %}
                <tr>
                    <td>{{i.category}}</td>
                    <td>{{i.product}}</td>
                    <td><button class="btn btn-success">Approved</button>
                        <button class="btn btn-danger">Declined</button></td>
                </tr>
                {% endfor %}
               
        </table>    

        <br>
        <br>
    </form>
    </center>

</div>

{% endblock content %}
