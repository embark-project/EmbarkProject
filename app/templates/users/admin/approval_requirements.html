{% include 'users/admin/admin_navbar.html' %}
{% block content %}
<style>
table {
  font-family: arial, sans-serif;
  width: 60%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 10px;
}
tr{
   background-color: #96D4D4;
}
 
</style>
<div class="container">
    <br><br>
    <center>
    <h2 class="text-center">Approved Requirements</h2><br>
    <form method="POST">
        {% csrf_token %}
        <table>
                <tr> 
                    <th>Category</th>
                    <th>Product</th> 
                    <th>Price</th>
                </tr>

                {% for i in order %}
                <tr> 
                    <td>{{i.category}}</td>
                    <td>{{i.product}}</td>
                    <td><input type="text" name="price"></td>
                </tr>
                {% endfor %}
        </table><br>
        <br>    
          <input type="submit" name="submit">
          <input type="submit" name="delete" value="Delete">
    </form>
    </center>

</div>

{% endblock content %}
